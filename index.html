<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="phone">
        <div class="display turn__off">
            <div class="navigation">
                <div class="time"></div>
                <div class="right__info">
                    <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                    <div class="battery"><i class="fa-solid fa-battery-three-quarters"></i></div>
                </div>
            </div>
            <div class="applications">
                <div class="calc__icon"></div>
                <div class="app calc__app">
                    <div class="inputs__block">
                        <input type="text" value="0">
                        <div class="result"></div>
                    </div>
                    <div class="buttons">
                        <table>
                            <tr>
                                <td><button value="clear" class="btn clear">AC</button></td>
                                <td><button class="btn plus_or_minus"><i class="fa-solid fa-plus-minus"></i></button></td>
                                <td><button value="%" class="btn percent">%</button></td>
                                <td><button value="/" class="btn divide"><i class="fa-solid fa-divide"></i></button></td>
                            </tr>
                            <tr>
                                <td><button value="7" class="btn num seven">7</button></td>
                                <td><button value="8" class="btn num eight">8</button></td>
                                <td><button value="9" class="btn num nine">9</button></td>
                                <td><button value="*" class="btn multiply">x</button></td>
                            </tr>
                            <tr>
                                <td><button value="4" class="btn num four">4</button></td>
                                <td><button value="5" class="btn num five">5</button></td>
                                <td><button value="6" class="btn num six">6</button></td>
                                <td><button value="-" class="btn minus">-</button></td>
                            </tr>
                            <tr>
                                <td><button value="1" class="btn num one">1</button></td>
                                <td><button value="2" class="btn num two">2</button></td>
                                <td><button value="3" class="btn num three">3</button></td>
                                <td><button value="+" class="btn plus">+</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button value="0" class="btn num zero">0</button></td>
                                <td><button value="." class="btn full__stop">.</button></td>
                                <td><button value="=" class="btn equal">=</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="home">
                <div class="home__line"></div>
            </div>
        </div>
        <div class="center">
            <div class="ear"></div>
            <div class="camera"></div>
        </div>
        
    </div>
    <div class="power">
        <i class="fa-solid fa-power-off"></i>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
